<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KITT</title>
        <script src="../lib/shared.js"></script>
        <script src="plugin.js"></script>
        <script src="log.js"></script>
        <script src="index.js"></script>
        <script src="ipcRenderer.js"></script>
        <script src="webgl.js"></script>
        <script src="../stt/stt.js"></script>
        <link rel="stylesheet" href="tag.css">
        <link rel="stylesheet" href="class.css">
        <link rel="stylesheet" href="id.css">
    </head>
    <body onload="init()">
        <table id="layout">
            <tr height="0">
                <td colspan="3">
                    <div class="fix">
                        <button id="front-debug" class="command" onclick="debug(this)">Debug</button>
                        <button class="command" onclick="debugMain(this)">Debug main</button>
                        <button class="command" onclick="rec(this)">rec</button>
                        ai : <select id="plugin-impl"></select>
                    </div>
                </td>
            </tr>
            <tr height="0">
                <td style=width:10em id="avatar">
                    <div id="web-gl"></div>
                </td>
                <td id="webviews" colspan="2">
                    <div id="webview-tab-bar" class="tab-bar"></div>
                </td>

            </tr>
            <tr height="0">
                <td onclick="this.parentElement.style.display='none'" class="chat-id">Me : </td>
                <td colspan="2" class="chat-reply">
                    <textarea class="speak" onkeydown="textInputListener(this,event)" type="text" id="inp" value=""></textarea>
                </td>
            </tr>
        </table>
        <div  id="console-view-parent">
            <div id="console-view"></div>
        </div>
    </body>
</html>
